<style>
    .container {
      background-color: rgb(0, 0, 0);
      display: grid;
      grid-template-rows: 9vh auto;
      grid-template-columns: 5vw 69vw 25vw;
      font-family: Arial, Helvetica, sans-serif;
    }
    .Item-1 {
      background-color: rgb(44, 44, 44);
        display: grid;
        align-items: center;
    }
    .Item-2 {
      background-color: rgb(44, 44, 44);
        display: grid;
        align-items:center;
        min-height: 10vh;
    }
    .Item-3 {
      background-color: rgb(44, 44, 44);
        display: grid;
        justify-content: center;
        align-items: center;
    }
    .Item-4 {
      background-color: rgb(53, 53, 53);
      display: grid;
      align-items: center;
      justify-content: center;
      grid-auto-rows: 5vh;
    }
    .Item-5 {
      background-color: rgb(0, 0, 0);
      display: grid;
      grid-auto-rows: 4vh;
    }
    .Item-6 {
      display:grid;
      grid-template-rows: 3vh 3vh 76vh 5vh;
    }
    .Email { 
      background-color: rgb(27, 27, 27);
      color: rgb(124, 124, 124);
      text-align: left;
      white-space: nowrap;
      width: 100%;
      height: 4vh;
      font-size: auto;
      overflow: hidden;
    }
    .tab {
      background-color: rgb(105, 105, 105);
      width: 4vw;
      height: 4vh;
      font-size: auto;
      overflow: hidden;
    }
    .input {
      min-width: 20vw;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(41, 41, 41);
      color: rgb(151, 150, 150);
    }
</style>

<html>
<body class="container">
    <!--Row 1 -->
    <div class="Item-1">The Den Email</div>
    <!-- search grid -->
    <div class="Item-2">
      <input type="text" placeholder="Search" class="input">
    </div>
    <!-- Settings Corner-->
    <div class="Item-3">
      <div> <button class="tab"> Compose</button>
        <button class="tab"> Settings</button> 
        <button class="tab"> Sign Out</button></div>
    </div>

    <!--Row 2 -->
    <!-- Categories grid-->
    <div class="Item-4">
      <button class="tab"> Inbox</button>
      <button class="tab"> Updates</button>
      <button class="tab"> Social</button>
      <button class="tab"> Finnancial</button>
      <button class="tab"> Work</button>
    </div>
    <!-- Email List -->
    <div class="Item-5">
      <div> <button class="Email"> Car loans approved fast! Click for more info </button> </div>
      <div> <button class="Email"> Mr Snuffle Puff is counting on you for his vote, do you have what it takes? Time is running out and we need your vote. Vote today! We are running out of time and can use your vote to defeat  Raffle Flaffle in running for relection.</button> </div>
      <div> <button class="Email"> Hello I'm a nigerian prince in dire need of finnanical help. please, my family </button> </div>
    </div>
    <!-- Email View/Create-->
    <div class="Item-6">
      <input placeholder="Title" class="input">
      <input placeholder="Recipients" class="input">
      <textarea placeholder="Content" class="input"></textarea>
      <div> <button class="tab"> Reply</button> <button class="tab"> Delete </button> <button class="tab"> Forward</button></div>
    </div>
</body>
</html>
